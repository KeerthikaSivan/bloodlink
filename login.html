<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloodLink - Login</title>

  <!-- Favicon -->
  <link rel="icon" href="C:\Users\keerthika\Downloads\ChatGPT Image May 20, 2025, 07_21_23 PM.png" type="image/png" />

  <style>
    /* Background gradient red to white */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* vertical gradient: top red (#b30000) to bottom white */
      background: linear-gradient(to bottom, #b30000 0%, #ffffff 100%);
      color: #b30000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: #fff;
      border: 2px solid #b30000;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 12px rgba(179, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
      cursor: default;
      color: #b30000;
    }

    /* Hover effect for the card */
    .container:hover {
      background-color: #b30000;
      color: #fff;
      box-shadow: 0 8px 20px rgba(179, 0, 0, 0.6);
    }

    /* To invert colors inside container on hover */
    .container:hover label,
    .container:hover h2,
    .container:hover .switch a {
      color: #fff;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
      transition: filter 0.4s ease;
    }

    /* Invert logo color on hover */
    .container:hover .logo {
      filter: brightness(0) invert(1);
    }

    .login-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      transition: filter 0.4s ease;
    }

    /* Slight brightness increase on hover */
    .container:hover .login-image {
      filter: brightness(1.1);
    }

    h2 {
      margin-bottom: 20px;
      transition: color 0.4s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: bold;
      transition: color 0.4s ease;
    }

    input {
      padding: 10px;
      border: 1px solid #b30000;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      color: #b30000;
      background-color: #fff;
    }

    /* Input focus effect */
    input:focus {
      outline: none;
      border-color: #ff4d4d;
      background-color: #fff0f0;
      color: #b30000;
    }

    button {
      padding: 10px;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Button hover inside card */
    button:hover {
      background-color: #990000;
    }

    /* On container hover, invert button colors */
    .container:hover button {
      background-color: #fff;
      color: #b30000;
    }

    .container:hover button:hover {
      background-color: #ff4d4d;
      color: #fff;
    }

    .switch {
      margin-top: 15px;
    }

    .switch a {
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .switch a:hover {
      text-decoration: underline;
      color: #ff4d4d;
    }

    /* On container hover, switch link changes to white */
    .container:hover .switch a {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="C:\Users\keerthika\Desktop\bloodlink\ChatGPT Image May 20, 2025, 07_21_23 PM.png" alt="Login Banner" class="login-image" />
    </div>

    <h2>BloodLink Login</h2>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <a href="blood.html">
        <button type="button">Login</button>
      </a>
    </form>

    <div class="switch">
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
