<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Us - BloodLink</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #fff0f0, #ffeaea);
      overflow: hidden;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(214, 40, 40, 0.2);
      overflow: hidden;
      border: 2px solid #d62828;
    }

    .chat-header {
      background-color: #d62828;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fffafa;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 12px;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      font-size: 1em;
      position: relative;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      background-color: #ffe1e1;
      color: #d62828;
      border: 1px solid #f7c2c2;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #f3f3f3;
      color: #444;
      border: 1px solid #ddd;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      background: #fff0f0;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 1em;
      border-radius: 0;
      outline: none;
      background: transparent;
    }

    .chat-input button {
      padding: 15px 20px;
      background-color: #d62828;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #a31b1b;
    }

    /* Optional Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #d62828;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Chat with BloodLink</div>
  <div class="chat-messages" id="chatBox">
    <div class="message bot-message">ðŸ‘‹ Hello! Welcome to BloodLink. How can we help you today?</div>
    <div class="message bot-message">You can ask about donors, seekers, prediction system, or general help.</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chatBox");

    const userMessage = document.createElement("div");
    userMessage.className = "message user-message";
    userMessage.textContent = message;
    chatBox.appendChild(userMessage);
    input.value = "";

    setTimeout(() => {
      const botMessage = document.createElement("div");
      botMessage.className = "message bot-message";
      botMessage.textContent = getBotResponse(message);
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 800);

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function getBotResponse(msg) {
    const lowerMsg = msg.toLowerCase();
    if (lowerMsg.includes("donor")) return "You can register as a donor on our Donor Page.";
    if (lowerMsg.includes("seeker")) return "Seekers can request blood using our quick form.";
    if (lowerMsg.includes("predict") || lowerMsg.includes("eligibility")) return "Our AI checks donation eligibility using age, weight, and history.";
    if (lowerMsg.includes("help")) return "Please visit our Help Center or type your issue here.";
    return "Thanks for your message! We'll get back to you shortly.";
  }
</script>

</body>
</html>
