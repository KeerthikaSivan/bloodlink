<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seeker Registration - BloodLink</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-oGgcwM5JrY9oJjU6eZ+0aJ4wG+Ryf8Wc0Pq4sVt5z14="
    crossorigin=""
  />

  <style>
    /* Animated background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #b30000, #ffffff, #ffcccc, #b30000);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Blood drop particles */
    .drop {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #b30000;
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(45deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.3;
      }
    }

    .drop:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .drop:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
    .drop:nth-child(3) { top: 60%; left: 30%; animation-delay: 2s; }
    .drop:nth-child(4) { top: 80%; left: 60%; animation-delay: 3s; }
    .drop:nth-child(5) { top: 100%; left: 80%; animation-delay: 4s; }
    .drop:nth-child(6) { top: 30%; left: 30%; animation-delay: 5s; }
    .drop:nth-child(7) { top: 70%; left: 60%; animation-delay: 6s; }
    .drop:nth-child(8) { top: 50%; left: 60%; animation-delay: 7s; }

    .container {
      background-color: #fff;
      border: 2px solid #b30000;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 12px rgba(179, 0, 0, 0.2);
      text-align: center;
      z-index: 1;
      color: #b30000;
      transition: 0.4s ease;
    }

    .container:hover {
      background-color: #b30000;
      color: #fff;
      box-shadow: 0 8px 20px rgba(179, 0, 0, 0.6);
    }

    .container:hover label,
    .container:hover h2,
    .container:hover small {
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
      transition: color 0.4s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #b30000;
      transition: color 0.4s ease;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #b30000;
      border-radius: 5px;
      font-size: 16px;
      color: #b30000;
      background-color: #fff;
      width: 100%;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff4d4d;
      background-color: #fff0f0;
    }

    #map {
      height: 300px;
      border: 2px solid #b30000;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .container:hover #map {
      box-shadow: 0 0 15px #ff6666;
    }

    button {
      padding: 12px;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #990000;
    }

    .container:hover button {
      background-color: #fff;
      color: #b30000;
    }

    .container:hover button:hover {
      background-color: #ff4d4d;
      color: #fff;
    }

    small {
      color: #800000;
      display: block;
      margin-top: -10px;
      margin-bottom: 15px;
      font-style: italic;
      transition: color 0.4s ease;
    }
  </style>
</head>
<body>
  <!-- Blood drops for background effect -->
  <div class="drop"></div>
  <div class="drop"></div>
  <div class="drop"></div>
  <div class="drop"></div>
  <div class="drop"></div>
  <div class="drop"></div>
  <div class="drop"></div>
  <div class="drop"></div>


  <div class="container">
    <h2>Seeker Registration</h2>
    <form id="seeker-form">
      <label for="location-text">Location</label>
      <input id="location-text" type="text" placeholder="City, State" required />

      <label for="map">Pick your location on map</label>
      <small>(Drag the marker to set your exact location)</small>
      <div id="map"></div>

      <!-- Additional fields can go here -->
       <a href="blood.html">
        <button type="button">Register as Seeker</button>
      </a>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oQ9YxyHVRmocPwYHjWo0t1D9N8y2XDd78an8WYZVjP8="
    crossorigin=""
    defer
  ></script>

  <script src="script.js" defer></script>
</body>
</html>
